<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div th:include="navbar.html"></div>



<div class="container">
    <h1>Update Client</h1>
    <form th:action="@{/update}" method="post" class="form-horizontal" th:object="${client}">
        <input type="hidden" name="id" th:value="*{id}">

        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" th:field="*{name}">
                <span th:errors="${client.name}" class="text-danger">Name Error</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" name="lastName" class="form-control" th:field="*{lastName}">
               <span  th:errors="${client.lastName}" class="text-danger">Last Name Error</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Age:</label>
            <div class="col-sm-10">
                <input type="number" name="age" class="form-control" th:field="*{age}">
                <span  th:errors="${client.age}" class="text-danger">Age Error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
                <a th:href="@{/clients}" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
